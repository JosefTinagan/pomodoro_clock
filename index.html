<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="styles/index.css">
	<title></title>

</head>
<body>


<div class="container">
  <div class="title"> 
   Pomodoro Clock
  </div>
  
  <div class="top">
    <div class="top_section">
      <div class="div_session">
        <p class="session">Session</p>
        <p class="break">Break</p>
      </div>
    </div>
    
    <div class="lower_section">
      <div class="number_session">
        <button class="decrease_number_session" onclick="decrease_session()">dec</button>
        <div class="zz"><span id="session_number" class="number">25</span></div>
        <button class="increase_number_session" onclick="increase_session()">inc</button>
      </div>
      <div class="number_break">
        <button class="decrease_number_break" onclick="decrease_break()">dec</button>
        <div class="zz"><span id="break_number" class="number">5</span></div>
        <button class="increase_number_break" onclick="increase_break()">inc</button>
      </div>
    </div>
  </div>
  <div class="separator">
  
  </div>
  <div class="timer_window">
      <div class="div_margin">
      </div>
      <div class="window_top">
        <button class="start_timer" onclick="start_clock()">Start</button>
        <button class="restart_timer" onclick="restart_clock()">Restart</button>
      </div>
      <div class="window_session">
        <p class="window_session"><span id="sesh">Session</span></p>
      </div>
      <div class="window_middle">
        <span id="timer">25:00</span>
      </div>
      <div class="window_lower">
        <button class="pause_timer" onclick="pause_clock()">Pause</button>
        <button class="stop_timer" onclick="stop_clock()">Stop</button>
      </div>
  </div>

<script src="scripts/index.js"> </script>
</body>
</html>
